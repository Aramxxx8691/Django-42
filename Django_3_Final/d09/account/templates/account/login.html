{% extends "account/base.html" %}
{% load i18n %}
{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{% trans "Login" %}</h2>
                    <form id="login-form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">{% trans "Username" %}</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="{% trans 'Enter your username' %}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{% trans "Password" %}</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="{% trans 'Enter your password' %}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">{% trans "Login" %}</button>
                    </form>
                    {% if messages %}
                    <div class="alert alert-danger mt-3">
                        <ul class="mb-0">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
