<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-thead {
            background-color: #e9ecef;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Star Wars Movies List</h1>
        <table class="table table-striped">
            <thead class="custom-thead">
                <tr>
                    <th>title</th>
                    <th>episode_nb</th>
                    <th>opening_crawl</th>
                    <th>director</th>
                    <th>producer</th>
                    <th>release_date</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie.0 }}</td>
                    <td>{{ movie.1 }}</td>
                    <td>{{ movie.2 }}</td>
                    <td>{{ movie.3 }}</td>
                    <td>{{ movie.4 }}</td>
                    <td>{{ movie.5 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
