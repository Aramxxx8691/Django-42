<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Update Movie Opening Crawl</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Select a Movie to Update:</label>
                <select class="form-control" id="title" name="title">
                    {% for movie in movies %}
                    <option value="{{ movie.title }}">{{ movie.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="opening_crawl">New Opening Crawl:</label>
                <textarea class="form-control" id="opening_crawl" name="opening_crawl" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
